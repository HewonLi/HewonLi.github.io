<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
			button{
				width: 322px;
				height: 50px;
				background-color: gainsboro;
			}
			ul{
				width: 320px;
				height: 320px;
				border: 1px solid gainsboro;
			}
			li{
				list-style: none;
				transition: all .5s linear;
			}
			li:hover{
				transform: scale(0.6);
			}
		</style>
	</head>
	<body>
		<button>选座</button>
		<ul></ul>
		<script type="text/javascript">
			var btn = document.querySelectorAll("button");
			var uls = document.querySelectorAll("ul");
			var num = 1;
			btn[0].onclick = function(){
				if(num==1){
					for(var i=1;i<101;i++){
						uls[0].innerHTML += "<li style='width: 30px;height: 30px;float: left;margin: 1px;background-color: purple;'><li/>"
					}
					num=2;
				}
				else{
					uls[0].innerHTML = "";
					num = 1;
				}
			}
//			var lis = document.querySelectorAll("ul li:nth-child(1)");

//					lis.onclick = function(){
//						lis.innerHTML = "r"
//					}
		</script>
	</body>
</html>

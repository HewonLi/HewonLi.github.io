<script  type="text/javascript"  >
//输入框失去焦点时检验输入内容是否有效
function checkText(obj)
{
   //获取输入框的id值
   var id= obj.name;
   var text=document.getElementById(id.toString().toUpperCase()).value;
   //判断是否为空
   if(text.replace(/\s/g, "")=="")
   {
      document.getElementById(id).innerHTML="输入不能为空";
      document.getElementById(id).style.visibility = "visible"
      setTimeout(function(){
      	document.getElementById(id).style.visibility = "hidden"
      },3000)
   }
   else
   {
     //组装方法
     //取首字母转换为大写,其余不变
     var firstChar=id.charAt(0).toString().toUpperCase();
     //
     var strsub=id.substring(1,id.length);
     var strMethod="check"+firstChar+strsub+"()";
     var isTrue = eval(strMethod);
     if(isTrue)
     {
         document.getElementById(id).innerHTML="输入有效";
         document.getElementById(id).style.visibility = "visible"
         setTimeout(function(){
	      	document.getElementById(id).style.visibility = "hidden"
	     },3000)
     }
   }
}
function checkPassword()
{
    var password = document.getElementById("PASSWORD").value;    
    return true;
}
function checkPassword2()
{
     var id=document.getElementById("PASSWORD");
     var id2=document.getElementById("PASSWORD2");
     var password = id.value;    
     var password2 = id2.value;
     if(password!=password2)
     {
        document.getElementById(id.name).innerHTML="密码不一致";
        document.getElementById(id.name).style.visibility = "visible"
        setTimeout(function(){
	      	document.getElementById(id.name).style.visibility = "hidden"
	    },3000)
        return false;
     }
     return true;    
}
function checkPhoneNumber()
{
// 利用正则表达式对输入数据匹配
   var id=document.getElementById("PHONENUMBER");
   var phone = id.value;     
//匹配到一个非数字字符，则返回false 
   var expr =  /\D/i;
   if(expr.test(phone))
   {
      document.getElementById(id.name).innerHTML="不能输入非数字字符";
      document.getElementById(id.name).style.visibility = "visible"
      setTimeout(function(){
      	document.getElementById(id.name).style.visibility = "hidden"
      },3000)
      return false;
   }
   if(phone.length<11||phone.length>12)
  {
    document.getElementById(id.name).innerHTML="电话号码长度有误";
    document.getElementById(id.name).style.visibility = "visible"
    setTimeout(function(){
      	document.getElementById(id.name).style.visibility = "hidden"
      },3000)
    return false;
  }
   return true;
}
</script>
